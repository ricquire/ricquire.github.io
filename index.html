<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ricquire.net</title>

    <link rel="icon" type="image/x-icon" href="plexlanding.ico">
    <!-- Original CSS assets -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">

    <style>
      /* Preserve original dark theme and prevent default yellow link color */
      body { background:#000; color:#f5f5f5; margin:0; }
      a, a:visited { color: inherit; text-decoration: none; }
      a:hover { color:#fff; text-decoration: none; }

      /* Keep original layout feel */
      .container { max-width: 960px; margin: 120px auto; text-align:center; }
      .row.mt.centered { margin-top: 60px; }
      .col-lg-4 { margin-bottom: 40px; }
      .col-lg-4 img { margin-bottom: 15px; transition: transform .2s ease-in-out; }
      .col-lg-4 img:hover { transform: scale(1.05); }
      h4 { color:#fff; margin-top:10px; font-weight:700; }
      p  { color:#aaa; font-size:14px; }

      footer { color:#777; font-size:13px; margin: 80px 0 30px; text-align:center; }
    </style>
  </head>

  <body>
    <!-- LINKS ONLY (no header/nav, no status) -->
    <div class="container" id="link-bar">
      <div class="row mt centered">
        <div class="col-lg-4">
          <a href="https://app.plex.tv/desktop" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/s01.png" width="180" alt="Access Plex">
            <h4>Access Plex</h4>
            <p>Access the growing ricquire.net library of Movies and TV instantly.</p>
          </a>
        </div>

        <div class="col-lg-4">
          <a href="https://requests.ricquire.net" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/s02.png" width="180" alt="Request Content">
            <h4>Request Content</h4>
            <p>Can't find what you want on ricquire.net? Request it here!</p>
          </a>
        </div>

        <div class="col-lg-4">
          <a href="mailto:admin@ricquire.net?subject=Plex%20Invite%20Request&body=Send%20me%20a%20ricquire.net%20Plex%20Invite!">
            <img src="assets/img/s03.png" width="180" alt="Get Access">
            <h4>Get Access</h4>
            <p>Don't have access to ricquire.net? Send an email to request an invite now.</p>
          </a>
        </div>
      </div>
    </div>

    <footer>
      © <span id="year"></span> ricquire.net — All rights reserved.
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
