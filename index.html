<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ricquire.net</title>

    <link rel="icon" type="image/x-icon" href="plexlanding.ico">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">

    <style>
      body {
        font-family: 'Lato', sans-serif;
        background: #f8f9fa;
      }
      .navbar {
        margin-bottom: 40px;
      }
      .navbar-brand {
        font-weight: 900;
        letter-spacing: 0.5px;
      }
      .container {
        max-width: 1000px;
      }
      .centered {
        text-align: center;
      }
      .col-lg-4 img {
        margin-bottom: 15px;
        transition: transform 0.2s ease-in-out;
      }
      .col-lg-4 img:hover {
        transform: scale(1.05);
      }
      footer {
        text-align: center;
        color: #888;
        margin: 40px 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://ricquire.net">ricquire.net</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container" id="link-bar">
      <div class="row mt centered">
        <div class="col-lg-6 col-lg-offset-3"></div>
      </div>

      <div class="row mt centered">
        <div class="col-lg-4">
          <a href="https://app.plex.tv/desktop" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/s01.png" width="180" alt="Plex">
            <h4>Access Plex</h4>
            <p>Access the growing ricquire.net library of Movies and TV instantly.</p>
          </a>
        </div>

        <div class="col-lg-4">
          <a href="https://requests.ricquire.net" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/s02.png" width="180" alt="Requests">
            <h4>Request Content</h4>
            <p>Can't find what you want on ricquire.net? Request it here!</p>
          </a>
        </div>

        <div class="col-lg-4">
          <a href="mailto:admin@ricquire.net?subject=Plex%20Invite%20Request&body=Send%20me%20a%20ricquire.net%20Plex%20Invite!">
            <img src="assets/img/s03.png" width="180" alt="Get Access">
            <h4>Get Access</h4>
            <p>Don't have access to ricquire.net? Send an email to request an invite now.</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© <span id="year"></span> ricquire.net — All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
